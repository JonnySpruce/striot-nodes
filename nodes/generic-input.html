<script type="text/x-red" data-template-name="generic-input">
  <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-name"></div>
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="fa fa-long-arrow-alt-right"></i> Output type</label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-output"></div>
    </div>
    <div class="form-row" style="margin-bottom: 0px;">
        <label for="node-input-func"><i class="fa fa-wrench"></i> Input function</label>
        <input type="hidden" id="node-input-func" autofocus="autofocus">
    </div>
    <div class="form-row node-text-editor-row" style="position:relative">
        <div style="position: absolute; right:0; bottom:calc(100% + 3px);"><button id="node-function-expand-js" class="red-ui-button red-ui-button-small"><i class="fa fa-expand"></i></button></div>
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-func-editor" ></div>
    </div>
</script>
<script type="text/html" data-help-name="generic-input">
  <p>Allows any user-defined function to be used as an input to the stream.</p>

  <h3>Properties</h3>
  <dl class="message-properties">
    <dt>Output type
      <span class="property-type">Haskell type</span>
    </dt>
    <dd> the Haskell type output by the function defined in this node. </dd>
    <dt>Input function
      <span class="property-type">Haskell function</span>
    </dt>
    <dd> the function used to generate the stream data. The function needs to simply output data of the type defined by
      the <strong>Output Type</strong> property. For example: <br>
      <code>do</code><br>
      &nbsp;&nbsp;<code> threadDelay (1000*1000)</code><br>
      &nbsp;&nbsp;<code> return "Hello World!"</code></dd>
    <!-- <dt class="optional">example <span class="property-type">string</span></dt>
    <dd> .</dd> -->
  </dl>

  <h3>Outputs</h3>
  <ol class="node-ports">
    <li>Stream out
      <dl class="message-properties">
        <dt>Stream <span class="property-type">StrIoT Stream</span></dt>
        <dd>a stream containing the data produced by the input function.</dd>
      </dl>
    </li>
  </ol>

  <h3>Details</h3>
  <p>This node allows you to define any function as an input to the Stream. This allows complete flexibility when
    sourcing or generating Stream data.</p>
  <p>The function needs to simply output data of the type defined by
    the <strong>Output Type</strong> property.</p>

  <h3>References</h3>
  <ul>
    <li><a href="https://github.com/striot/striot/">StrIot GitHub page</a> - full
      documentation for StrIoT</li>
  </ul>
</script>

<script type="text/javascript">
  RED.nodes.registerType("generic-input", {
    color: "#C7E9C0",
    category: "StrIoT",
    defaults: {
      name: {
        value: ""
      },
      func: {
        value: "-- add your code to produce an input here"
      },
      output: {
        value: false
      }
    },
    inputs: 0,
    outputs: 1,
    icon: "font-awesome/fa-sign-in",
    label: function () {
      return this.name || "generic input";
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function () {
      var that = this;

      this.editor = RED.editor.createEditor({
        id: "node-input-func-editor",
        mode: "ace/mode/text",
        value: $("#node-input-func").val(),
        globals: {
          msg: true,
          context: true,
          RED: true,
          util: true,
          flow: true,
          global: true,
          console: true,
          Buffer: true,
          setTimeout: true,
          clearTimeout: true,
          setInterval: true,
          clearInterval: true
        }
      });

      RED.library.create({
        url: "functions", // where to get the data from
        type: "generic-input", // the type of object the library is for
        editor: this.editor, // the field name the main text body goes to
        mode: "ace/mode/text",
        fields: [],
        ext: "hs"
      });
      this.editor.focus();

      RED.popover.tooltip(
        $("#node-function-expand-js"),
        RED._("node-red:common.label.expand")
      );

      $("#node-function-expand-js").on("click", function (e) {
        e.preventDefault();
        var value = that.editor.getValue();
        RED.editor.editJavaScript({
          value: value,
          width: "Infinity",
          cursor: that.editor.getCursorPosition(),
          mode: "ace/mode/text",
          complete: function (v, cursor) {
            that.editor.setValue(v, -1);
            that.editor.gotoLine(cursor.row + 1, cursor.column, false);
            setTimeout(function () {
              that.editor.focus();
            }, 300);
          }
        });
      });
    },
    oneditsave: function () {
      var annot = this.editor.getSession().getAnnotations();
      this.noerr = 0;
      $("#node-input-noerr").val(0);
      for (var k = 0; k < annot.length; k++) {
        //console.log(annot[k].type,":",annot[k].text, "on line", annot[k].row);
        if (annot[k].type === "error") {
          $("#node-input-noerr").val(annot.length);
          this.noerr = annot.length;
        }
      }
      $("#node-input-func").val(this.editor.getValue());
      this.editor.destroy();
      delete this.editor;
    },
    oneditcancel: function () {
      this.editor.destroy();
      delete this.editor;
    },
    oneditresize: function (size) {
      var rows = $("#dialog-form>div:not(.node-text-editor-row)");
      var height = $("#dialog-form").height();
      for (var i = 0; i < rows.length; i++) {
        height -= $(rows[i]).outerHeight(true);
      }
      var editorRow = $("#dialog-form>div.node-text-editor-row");
      height -=
        parseInt(editorRow.css("marginTop")) +
        parseInt(editorRow.css("marginBottom"));
      $(".node-text-editor").css("height", height + "px");
      this.editor.resize();
    }
  });
</script>
