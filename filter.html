<script type="text/x-red" data-template-name="filter">
  <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-name"></div>
    </div>
    <div class="form-row" style="margin-bottom: 0px;">
        <label for="node-input-func"><i class="fa fa-wrench"></i>Filter Function</label>
        <input type="hidden" id="node-input-func" autofocus="autofocus">
    </div>
    <div class="form-row node-text-editor-row" style="position:relative">
        <div style="position: absolute; right:0; bottom:calc(100% + 3px);"><button id="node-function-expand-js" class="red-ui-button red-ui-button-small"><i class="fa fa-expand"></i></button></div>
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-func-editor" ></div>
    </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType("filter", {
    color: "#fdd0a2",
    category: "StrIoT",
    defaults: {
      name: {
        value: ""
      },
      func: {
        value: "filter :: Int -> Bool\n-- complete your definition here"
      }
    },
    inputs: 1,
    outputs: 1,
    icon: "fontawesome/fa-filter",
    label: function() {
      return this.name || "filter";
    },
    labelStyle: function() {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function() {
      var that = this;

      this.editor = RED.editor.createEditor({
        id: "node-input-func-editor",
        mode: "ace/mode/text",
        value: $("#node-input-func").val(),
        globals: {
          msg: true,
          context: true,
          RED: true,
          util: true,
          flow: true,
          global: true,
          console: true,
          Buffer: true,
          setTimeout: true,
          clearTimeout: true,
          setInterval: true,
          clearInterval: true
        }
      });

      RED.library.create({
        url: "functions", // where to get the data from
        type: "filter", // the type of object the library is for
        editor: this.editor, // the field name the main text body goes to
        mode: "ace/mode/text",
        fields: ["name", "outputs"],
        ext: "hs"
      });
      this.editor.focus();

      RED.popover.tooltip(
        $("#node-function-expand-js"),
        RED._("node-red:common.label.expand")
      );

      $("#node-function-expand-js").on("click", function(e) {
        e.preventDefault();
        var value = that.editor.getValue();
        RED.editor.editJavaScript({
          value: value,
          width: "Infinity",
          cursor: that.editor.getCursorPosition(),
          mode: "ace/mode/text",
          complete: function(v, cursor) {
            that.editor.setValue(v, -1);
            that.editor.gotoLine(cursor.row + 1, cursor.column, false);
            setTimeout(function() {
              that.editor.focus();
            }, 300);
          }
        });
      });
    },
    oneditsave: function() {
      var annot = this.editor.getSession().getAnnotations();
      this.noerr = 0;
      $("#node-input-noerr").val(0);
      for (var k = 0; k < annot.length; k++) {
        //console.log(annot[k].type,":",annot[k].text, "on line", annot[k].row);
        if (annot[k].type === "error") {
          $("#node-input-noerr").val(annot.length);
          this.noerr = annot.length;
        }
      }
      $("#node-input-func").val(this.editor.getValue());
      this.editor.destroy();
      delete this.editor;
    },
    oneditcancel: function() {
      this.editor.destroy();
      delete this.editor;
    },
    oneditresize: function(size) {
      var rows = $("#dialog-form>div:not(.node-text-editor-row)");
      var height = $("#dialog-form").height();
      for (var i = 0; i < rows.length; i++) {
        height -= $(rows[i]).outerHeight(true);
      }
      var editorRow = $("#dialog-form>div.node-text-editor-row");
      height -=
        parseInt(editorRow.css("marginTop")) +
        parseInt(editorRow.css("marginBottom"));
      $(".node-text-editor").css("height", height + "px");
      this.editor.resize();
    }
  });
</script>
